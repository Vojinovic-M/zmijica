        // Referenca za leaderboard
        const leaderboardRef = collection(db, "leaderboard");
    
        // Ažuriranje leaderboard-a
        async function updateLeaderboard(name, score) {
            await addDoc(leaderboardRef, { name, score });
            console.log("Score added:", { name, score });
        }
    
        // Dohvatanje leaderboard-a
        async function getLeaderboard() {
            const q = query(leaderboardRef, orderBy("score", "desc"));
            const snapshot = await getDocs(q);
            snapshot.forEach(doc => {
                console.log(doc.data());
            });
        }
    
        // Testiranje funkcija
        updateLeaderboard("Player1", 100);
        getLeaderboard();
